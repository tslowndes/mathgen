  <body>

  <style>
#grid {
    display: grid;
    grid-template-columns: 10% 40% 10% 40%;
}
</style>
  <div id="grid">
    {% for row in rows %}
        {% if forloop.counter|divisibleby:2 %}

            <div>{{row.0}}</div>
            <div>{{row.1}}</div>
            <div>{{row.2}}</div>
            <div>{{row.3}}</div>
         {% else %}
            <div>{{row.0}}</div>
            <div>{{row.1}}</div>
            <div>{{row.2}}</div>
            <div>{{row.3}}</div>
        {% endif %}
      {% endfor %}
</div>
  <h3 style="text-align:center;">
    <a href="/">Home</a>
  </h3>

  </body>
</html>
